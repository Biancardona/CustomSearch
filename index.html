<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mark Charette</title>
    
</head>

<body>
    <div class="row"> 
    <div class="container">
        <form action="#">
            <div class="form-group">
                <select id="selectAll" class="selectpicker" data-actions-box="true" multiple>
                    <option value="1">California</option>
                    <option value="2">Florida</option>
                    <option value="3">Kentucky</option>
                    <option value="4">Pennsylvania</option>
                    <option value="5">SD</option>
                    <option value="6">Texas</option>
                </select>
            </div>

            <div class="form-group">
            <!-- Textarea with class .w-25 -->
            <div class="form-outline w-25 mb-4">
            
                <label class="form-label" for="textAreaExample4">Must Not includes words</label>
                <textarea class="form-control" id="textAreaExample4" placeholder="Must Not includes words" rows="3"></textarea>
                <label class="form-label" for="textAreaExample4">Must Includes words</label>
                <textarea class="form-control" id="textAreaExample3" placeholder="Must Includes words" rows="3"></textarea>
                <button type="button" id= "save_search" class="btn btn-success">Save Search</button>
           
        </div>
    </div>
            <div id="start" class="hidden">

                <!-- The form -->

                <div class="input-group">
                    <input id="query" type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button id="search" class="btn btn-secondary btnSearch" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="content" class="hide show"> </div>
        </div>
    </div>
    </div>
    </form>

    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="main.js"></script>


</body>

</html>

</html>
